<html lang="en">
<head>
  {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <div class="fonts">Air Scribe Decipherer System</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end px-4" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_home' %}"><i class="fa-solid fa-angles-left"></i>&nbsp; Home  &nbsp;&nbsp;</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
<div class="parent justify-content-center align-items-center" style="width: 100%;">
  <!-- <img src="userbackground.jpg" width="100%" height="auto"> -->
<!-- </div> -->
  <div class="login pe-5">
      <h4 class="heading" style="text-align: center; margin-bottom: 50px;">CHANGE PASSWORD</h4>
      <form class="px-4 py-3" method="post" action="{% url 'change_password'%}">
        {% csrf_token %}
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label" >New Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="newPassword" name="newpwd" placeholder="Enter your new password">
              <button type="button" class="btn" onclick="togglePassword('newPassword', 'togglePasswordButton')">
                <i class="far fa-eye" id="togglePasswordButton"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Confirm new Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" name="confpwd" placeholder="Confirm your new Password">
                <button type="button" class="btn " onclick="togglePassword('confirmPassword', 'toggleConfirmPasswordButton')">
                  <i class="far fa-eye" id="toggleConfirmPasswordButton"></i>
                </button>
              </div>
            </div>
      </form>
  </div>

  <script>
      function togglePassword(inputId, buttonId) {
          var passwordInput = document.getElementById(inputId);
          var toggleButton = document.getElementById(buttonId);

          if (passwordInput.type === "password") {
              passwordInput.type = "text";
              toggleButton.classList.remove("far", "fa-eye");
              toggleButton.classList.add("fas", "fa-eye-slash");
          } else {
              passwordInput.type = "password";
              toggleButton.classList.remove("fas", "fa-eye-slash");
              toggleButton.classList.add("far", "fa-eye");
          }
      }
  </script>
</body>
</html>

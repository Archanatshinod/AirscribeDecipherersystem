<style>
    
    .parent {
  background: url("{% static 'images/background4.jpg'%}") no-repeat;
  background-size: cover;
  padding: 100px 0px;
  height: 980px;
  position: relative;
}

.child {
  position: absolute;
  top: 50%;
  left: 50%;

}
